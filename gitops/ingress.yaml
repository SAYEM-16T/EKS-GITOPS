apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
  namespace: go-todo
  annotations:
    kubernetes.io/ingress.class: nginx
    # Correct rewrite: keep /api/v1 for auth-service
    # nginx.ingress.kubernetes.io/rewrite-target: /api/v1/$1
spec:
  rules:
    - host: ae01525cf151a4d1c88291cf6c51f778-ap-south-1.elb.amazonaws.com
      http:
        paths:
          # Auth service
          - path: /api/v1/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
          # Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
