apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  namespace: go-todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: sayemiit/auth-service:sha-02fce86
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_URI
          value: "mongodb://$(MONGO_ROOT_USERNAME):$(MONGO_ROOT_PASSWORD)@mongo-service:27017"
        - name: MONGO_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: go-todo-secrets
              key: mongo-root-username
        - name: MONGO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: go-todo-secrets
              key: mongo-root-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: go-todo-secrets
              key: jwt-secret
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /api/v1/auth/me
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/v1/auth/me
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 15
